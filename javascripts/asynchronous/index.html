<body>
	<script>
		function getEmployee(id) {
			fetch(`https://www.metaweather.com/api/location/${id}`, {
					mode: 'cors'
				})
				.then(result => {
					console.log(result);
					return result.json();
				})
				.then(data => {
					// console.log(data)
					const today = data.consolidated_weather;
					console.log(
						`${today.weather_state_name} has min temp is ${today.min_temp} and max temp is ${today.max_temp}`
					);

				})
				.catch(err => console.log(err))
		}
		getEmployee(2487956);
		getEmployee(44418);
	</script>
</body>

</html>
