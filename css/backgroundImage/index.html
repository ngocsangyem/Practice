<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.image {
			width: 100%;
			max-width: 100%;
			height: 350px;
			background: url("https://images.unsplash.com/photo-1555985202-12975b0235dc?ixlib=rb-1.2.1&auto=format&fit=crop&w=1349&q=80") no-repeat 0 0;
			background-size: contain;
		}

		/*
		* Thêm đoạn code như thế này vào
		* breakpoint là 500px tương ứng với width của image
		**/
		@media (max-width: 500px) {
			.image {
				height: 0;
				/* (heightImage/widthImage)*100% */
				padding-bottom: 70%;
			}
		}
	</style>
</head>

<body>
	<div class="image"></div>
</body>

</html>
